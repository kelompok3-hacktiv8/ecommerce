<!doctype html>
<link href="style_signup.css" rel="stylesheet" type="text/css">

<header>
  <h1> Login to your account </h1>
</header>

<body>
<form action="index.html">
  <h2> Login form</h2>
  
  <label for="first-name">First name:</label> <br>
  <input type="text" name="first-name" id="first-name" required><br>
  
  <br>  
  <label for="last-name">Last name:</label> <br>
  <input type="text" name="last-name" id="last-name" required><br>
  
  <br>    
  <label for="email">Email:</label> <br>
  <input type="text" name="email" id="email" required><br>
  
  <br>
  <label for="user-name">Choose username:</label> <br>
  <input type="text" name="user-name" id="user-name" required><br>
  
  <br>
  <label for="pass">Password:</label><br>
  <input type="password" name="password" id="password" required><br>

  <section class="sign_up">
    <label for="sign_up">
    </label>
    <input type="submit" value="Sign Up">
  </section>
</form>
</body>
